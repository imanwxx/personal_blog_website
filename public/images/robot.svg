<svg width="1920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="400" fill="url(#robotGradient)" />
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="400" fill="url(#grid)" />
  <!-- Robot Face -->
  <rect x="860" y="120" width="200" height="160" rx="20" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <circle cx="910" cy="180" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="1010" cy="180" r="15" fill="#ffffff" opacity="0.7"/>
  <rect x="940" y="220" width="40" height="10" rx="5" fill="#ffffff" opacity="0.5"/>
  <rect x="890" y="250" width="140" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <!-- Antenna -->
  <line x1="960" y1="120" x2="960" y2="90" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
  <circle cx="960" cy="85" r="8" fill="#ffffff" opacity="0.6"/>
  <text x="960" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">智能机器人的进化</text>
  <text x="960" y="360" font-family="Arial, sans-serif" font-size="24" fill="#a5f3fc" text-anchor="middle">请替换为您自己的图片：/public/images/robot.jpg</text>
</svg>
